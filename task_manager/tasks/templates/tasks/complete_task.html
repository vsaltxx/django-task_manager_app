<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Task</title>
</head>
<body>
    <h1>Complete Task</h1>
    <p>Are you sure you want to mark this task as completed?</p>
    <form action="{% url 'complete_task' task_id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, mark as completed</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
